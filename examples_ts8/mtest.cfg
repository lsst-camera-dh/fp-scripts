# BOT EO configuration file

# specify which acquisition sequences to run
#
[ACQUIRE]
#bias
flat


# Bias
#
[BIAS]
ANNOTATION=ts8-fp
LOCATIONS=R22
COUNT=2         # number of bias frames, for BIAS image & noise analysis

# Flat
#
[FLAT]
BCOUNT=1        # number of bias frames per flat image pair
CLEARS=2
WL    =700	# wavelength filter to use for the flats
HILIM =800.0    # maximum seconds for a flat field exposure
LOLIM =0.025    # minimum seconds for a flat field exposure
 = /home/ccs/projects/fp-scripts-ts8bot/examples_ts8/calib.cfg
FILTERCONFIG = /home/ccs/projects/fp-scripts-ts8bot/examples_ts8/calib.cfg
ANNOTATION=ts8-fp
LOCATIONS=R22


flat=      8000    slit240  # signal level desired, in e-/pixel, ND filter #
#           20000    slit240,
#           80000    slit240
#          1000   ND_OD0.4,
#          3000   ND_OD0.3,
#          3000   ND_OD0.2,
#          3000   ND_OD0.1

