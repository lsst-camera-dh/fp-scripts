# BOT EO configuration file

# specify which acquisition sequences to run
#
[ACQUIRE]
bias
flat


# Bias
#
[BIAS]
ANNOTATION=ts8-fp:hvBias50.0
LOCATIONS=R22
COUNT=5         # number of bias frames, for BIAS image & noise analysis

# Flat
#
[FLAT]
BCOUNT=2        # number of bias frames per flat image pair
CLEARS=3
WL    =700	# wavelength filter to use for the flats
HILIM =300.0    # maximum seconds for a flat field exposure
LOLIM =0.025    # minimum seconds for a flat field exposure
#FILTERCONFIG = /gpfs/slac/lsst/fs1/g/data/youtsumi/ts8/fp-scripts/examples_ts8/calib.cfg
