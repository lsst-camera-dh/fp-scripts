# BOT EO configuration file

# specify which acquisition sequences to run
#
[ACQUIRE]
bias1
bias2

[CONFIG]
IDLE_FLUSH=True

# Bias
#
[BIAS1]
acqtype=bias
COUNT=4         # number of bias frames, for BIAS image & noise analysis

[BIAS2]
acqtype=bias
COUNT=6         # number of bias frames, for BIAS image & noise analysis
