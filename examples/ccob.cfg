[ACQUIRE]
ccob

[CCOB]
BCOUNT  =  1      # Bias images per CCOB image
IMCOUNT =  5      # Images at each point 
XOFFSET =  328.4  # X offset of CCOB light source relative to BOT 
YOFFSET =  257.4  # Y offset of CCOB light source relative to BOT

expose = red 0.01 0.5,   # led, current, exposure
         blue 0.01 0.5  

point = -52.5  -52.7,  #  X, Y -- does full set of exposures at each point
         50     60
