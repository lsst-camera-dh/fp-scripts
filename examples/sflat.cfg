# BOT EO configuration file

# specify which acquisition sequences to run
#
[ACQUIRE]
sflat

# superflat
#
[SFLAT]
BCOUNT=   1     # number of bias frames per superflat image
sflat=SDSS_r  1000   2  ND_OD0.4,   # wavelength filter, signal(e-), count, ND filter#
      SDSS_r  50000  2  ND_OD0.1    # wavelength filter, signal(e-), count, ND filter#
